<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function fn_sendMember() {
		let frm = document.frm;

		let id = frm.id.value;
		let pwd = frm.pwd.value;
		let name = frm.name.value;
		let email = frm.email.value;

		if (id == "" || id.length == 0) {
			alert("아이디입력 하세요");
			frm.id.focus();
		} else if (pwd == "" || pwd.length == 0) {
			alert("암호를 입력 하세요");
			frm.pwd.focus();
		} else if (name == "" || name.length == 0) {
			alert("이름 입력 하세요");
			frm.name.focus();
		} else if (email == "" || email.length == 0) {
			alert("이메일 입력 하세요");
			frm.email.focus();
		} else {
			frm.method = "post";
			frm.action = "member3";
			frm.submit();
		}
	}
</script>
</head>
<body>
	<!--  form 태그에 이름을 지정하는 경우는 for태그안의 데이터를 javascript 에서 간단하게 사용하고 싶을 때 -->
	<!--  한 페이지에 여러개의 form 태그를 구별하고 싶을 때 -->
	<form name="frm">
		<table>
			<tr>
				<th colspan="2"><h3>회원 가입창</h3>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button onClick="fn_sendMember()">가입하기</button>
					<button type="reset">다시입력</button>
				</td>
			</tr>
		</table>
		<input type="hidden" name="command" value="addMember">
	</form>
</body>
</html>
